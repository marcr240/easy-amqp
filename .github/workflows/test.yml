name: Run Tests with uv and testcontainers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: chartboost/uv-install@v1
      with:
        uv-version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install project + dev dependencies
      run: |
        uv pip install -e .[dev]

    - name: Run tests
      run: uv pip run pytest
